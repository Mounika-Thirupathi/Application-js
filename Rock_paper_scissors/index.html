<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock – Paper – Scissors</h1>
    <img src="https://tse4.mm.bing.net/th/id/OIP.19tfw8n1phmzlNOvHaviKQHaC5?pid=Api&P=0&h=180" 
         alt="RPS" height="200px" width="400px">
    <p>Choose your move:</p>
    <div class="buttons">
      <button class="btn" onclick="guess('rock')">Rock ✊</button>
      <button class="btn" onclick="guess('paper')">Paper ✋</button>
      <button class="btn" onclick="guess('scissors')">Scissors ✌️</button>
    </div>
    <p id="message"></p>
    <p id="score">Score: 0</p>
    <button class="btn reset" onclick="resetGame()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
